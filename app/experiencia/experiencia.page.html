<ion-header>
  <ion-toolbar>
    <ion-title>experiencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="datos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <strong>Experiencia Laboral de los 2 ultimos Trabajos:</strong><br>
  <ion-label position="floating">1er Trabajo:</ion-label>
    <ion-item>
      <ion-label position="floating">Cargo:</ion-label>
      <ion-input placeholder="Cargo" [(ngModel)]="dataexperiencia.explaboral1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Funciones:</ion-label>
      <ion-input placeholder="Funciones"></ion-input>
    </ion-item>
    <ion-label position="floating">2do Trabajo:</ion-label>
    <ion-item>
      <ion-label position="floating">Cargo:</ion-label>
      <ion-input placeholder="Cargo" [(ngModel)]="dataexperiencia.explaboral2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Funciones:</ion-label>
      <ion-input placeholder="Funciones"></ion-input>
    </ion-item>
    
    <ion-button expand="full" fill="outline" (click)="saludar()">Siguiente</ion-button>
</ion-content>
